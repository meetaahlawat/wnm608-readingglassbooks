<header class="site-header" role="banner">

    <div class="wrapper">
        {%- assign page_paths = site.data.pages.navigation -%}
        {%- if page_paths -%}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{site.baseurl}}/home">
                <img src="{{site.baseurl}}/assets/images/logo/logo@2x.png" width="72" height="40" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {%- for path in page_paths -%}
                    {%- if path.title -%}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{site.baseurl}}/{{path.url}}">{{ path.title | escape }}</a>
                    </li>
                    {%- endif -%}
                    {% endfor -%}
                </ul>
            </div>
        </nav>
        {%- endif -%}
    </div>
</header>
